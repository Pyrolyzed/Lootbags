# Plugin prefix that shows before every plugin message
prefix: '&8[&dLoot&cbags&8]'

# Customize plugin messages
# Valid Placeholders:
# %PREFIX% The plugin prefix that can be configured above
# %BAG% the lootbag that was given in the commands arguments (i.e rare)
messages:
  lootbag-deleted: '%PREFIX% &7Lootbag %BAG%&7 has been &cdeleted.'
  lootbag-created: '%PREFIX% &7Lootbag %BAG%&7 has been &acreated.'
  lootbag-not-found: '%PREFIX% &7Lootbag %BAG%&7 was &cnot &7found.'
